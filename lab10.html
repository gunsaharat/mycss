<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map of Bangkok</title>
    <link rel="stylesheet" href=https://unpkg.com/leaflet@1.9.3/dist/leaflet.css 
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="crossorigin=""/>
    
    <script src=https://unpkg.com/leaflet@1.9.3/dist/leaflet.js 
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

</head>
<body>
    <div id="map" style="height: 600px;"></div>
    <script>
        var map = L.map('map').setView([13.7563, 100.5018], 10);
        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        	attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        var greenIcon = L.icon({
        iconUrl: 'icon.png',
        iconSize:     [30, 30], // size of the icon
        iconAnchor:   [45, 45], // point of the icon which will correspond to marker's location
        popupAnchor:  [0, -39] // point from which the popup should open relative to the iconAnchor		
        });

   	L.marker([13.7500, 100.4916], {icon: greenIcon}).addTo(map).bindPopup("<b>Grand Palace</b><br>Na Phra Lan Rd, Phra Borom Maha Ratchawang, Phra Nakhon, Bangkok 10200, Thailand");
	L.marker([13.7439, 100.4888], {icon: greenIcon}).addTo(map).bindPopup("<b>Wat Arun</b><br>158 Thanon Wang Doem, Wat Arun, Bangkok Yai, Bangkok 10600, Thailand");
	L.marker([13.7997, 100.5509], {icon: greenIcon}).addTo(map).bindPopup("<b>Chatuchak Weekend Market</b><br>Kamphaeng Phet 2 Rd, Chatuchak, Bangkok 10900, Thailand");
	L.marker([13.7443, 100.5284], {icon: greenIcon}).addTo(map).bindPopup("<b>MBK Center</b><br>444 Phayathai Rd, Pathum Wan District, Bangkok 10330, Thailand");
	L.marker([13.7467, 100.5346], {icon: greenIcon}).addTo(map).bindPopup("<b>Siam Paragon</b><br>991 Rama I Rd, Pathum Wan District, Bangkok 10330, Thailand");
	L.marker([13.7490, 100.5287], {icon: greenIcon}).addTo(map).bindPopup("<b>Jim Thompson House</b><br>6 Kasem San 2 Alley, Wang Mai, Pathum Wan District, Bangkok 10330, Thailand");
	L.marker([13.7303, 100.5416], {icon: greenIcon}).addTo(map).bindPopup("<b>Lumphini Park</b><br>Lumphini, Pathum Wan District, Bangkok 10330, Thailand");
	L.marker([13.7460, 100.5384], {icon: greenIcon}).addTo(map).bindPopup("<b>Erawan Shrine</b><br>Lumphini, Pathum Wan District, Bangkok 10330, Thailand");
	L.marker([13.7054, 100.5028], {icon: greenIcon}).addTo(map).bindPopup("<b>Asiatique The Riverfront</b><br>2194 Charoen Krung Rd, Wat Phraya Krai, Bang Kho Laem, Bangkok 10120, Thailand");
	L.marker([13.7371, 100.5600], {icon: greenIcon}).addTo(map).bindPopup("<b>Terminal 21</b><br>88 Sukhumvit Soi 19, Sukhumvit Rd, Khlong Toei Nuea, Watthana, Bangkok 10110, Thailand");
           
</script>
</body>
</html>
